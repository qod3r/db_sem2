<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <input type="text" id="input" />
    <input type="submit" id="btn" />
    <div id="output"></div>
    <script>
      students = [
        ['02.03.02', 'Примкулов', 'Д.А.', '3'],
        ['02.03.02', 'Абрамов', 'И.О.', '3'],
        ['02.03.03', 'фывфыв', 'А.А.', '2'],
        ['02.03.03', 'ячсячс', 'Я.Я.', '4'],
        ['02.03.04', 'апрапр', 'ф.ф.', '1'],
        ['02.03.04', 'asdsad', 'f.f.', '1'],
      ];

      btn.onclick = () => {
        let c = document.getElementById('input').value;
        document.getElementById('output').innerHTML = '';
        for (let i = 0; i < students.length; i++) {
          // console.log(s[0])
          s = students[i];
          s.includes(c)
            ? (document.getElementById('output').innerHTML +=
                `${s[1]} ${s[2]}, ${s[3]} курс` + '<br>')
            : console.log(s);
          // : console.log("bruh");
        }
        console.log('\n');
      };
    </script>
  </body>
</html>
