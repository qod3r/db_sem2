<html>
  <head></head>
  <body>
    <h2>Таблица умножения для числа 5</h2>
    <script>
      let body = document.body;
      let tbl = document.createElement('table');
      tbl.style.border = '1px solid black';

      let tr1 = tbl.insertRow();
      let tr2 = tbl.insertRow();
      for (let i = 1; i <= 10; i++) {
        let td1 = tr1.insertCell();
        let td2 = tr2.insertCell();
        td1.appendChild(document.createTextNode(`5x${i}`));
        td2.appendChild(document.createTextNode(`${i * 5}`));
        td1.style.border = '1px solid black';
        td2.style.border = '1px solid black';
      }
      body.appendChild(tbl);
    </script>
  </body>
</html>
